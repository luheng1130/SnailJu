<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximun-scale=1,minimum-scale=1,user-scable=no">
		<link rel="stylesheet" type="text/css" href="../../public/css/yuyue/dingdan2.css"/>
	</head>
	<body>
		<div class="top">
			<div class="lt"></div>
			<div class="lj"></div>
			<div class="font_or">取消订单</div>
		</div>
		
		<div class="font_none">预约人</div>
		<div class="top_img_font">
			<div class="img_"></div>
			<div class="font_topbot">
				<div class="font_one">你才是张三</div>
				<div class="font_two">租户</div>
			</div>
			<div class="right_img_du"></div>
		</div>
		<div class="clear"></div>
		<div class="font_none">预约信息</div>
		<div class="top_font_fl">
			<div class="left_font_fl">
				<div class="font_oo">华旭国际大厦</div>
				<div class="font_cc">区域：黄埔-人民广场</div>
				<div class="font_cc">面积：766m²</div>
			</div>
			<div class="right_font_fl">
				<div class="font_cc">房型：商务中心</div>
				<div class="font_cc">单价：¥5.5元/m²/天起</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="font_none">预约时间</div>
		<div class="top_time">2016-08-08</div>
		<div class="font_none">
			<div class="falot_left">取消原因</div>
			<div class="falot_right">(至少选择一项)</div>
		</div>
		<div class="selection_box">
			<div class="selection_height">
			<div class="selection"></div>
			<div class="font_selection">客户不满意</div>
			</div>
			<div class="selection_height">
			<div class="selection"></div>
			<div class="font_selection">已联系客户，预约取消</div>
			</div>
			<div class="selection_height">
			<div class="selection" id="selection"></div>
			<div class="font_selection">其他原因</div>
			</div>
			<textarea class="selection_inp" placeholder="原因"></textarea>
		</div>
		
		<div class="submit">确定</div>
	</body>
	<script src="//cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
	<script type="text/javascript">
	$('.selection').on('click',function(){
	if($(this).hasClass('selection')){
		$(this).removeClass('selection');
		$(this).addClass('selection_yes');
	}else{
		$(this).removeClass('selection_yes');
		$(this).addClass('selection');
	}
	})
	
	
	$('#selection').on('click',function(){
		if($('#selection').hasClass('selection_yes')){
			$('.selection_box').css('height','180px');
			$('.selection_inp').css('display','block');
		}else{
			$('.selection_box').css('height','80px');
			$('.selection_inp').css('display','none');
		}
		
	})
	$('.submit').click(function(){
		location.replace("dingdxq.html")
	})
	</script>
</html>
